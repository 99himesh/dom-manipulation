const posts = [{title: 'post one', body: 'this is post one'}, {title: 'post two', body: 'this is post two'}];

const myfunc = async ()=>{
    function displayPosts(){
        let output = '';
        posts.forEach((post)=>{
            output = output + `<li> ${post.title} </li>`;
        })
        document.body.innerHTML = output;
    }


    function createPost(post){
        return new Promise((resolve, reject)=>{
            setTimeout(() => {
                if(posts.push(post)){
                    resolve();
                }
                else{
                    reject();
                }
            }, 1000);
        });
    }

    function deletePost(){
        return new Promise((resolve, reject)=>{
            setTimeout(() => {
                if(posts.pop())
                    resolve();
                else{
                    reject();
                }
            }, 1000);
        })
    }

    displayPosts();

    await deletePost();
    displayPosts();
    await deletePost();
    displayPosts();
    await deletePost();
    displayPosts();
    await deletePost();
    displayPosts();
}
