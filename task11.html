<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""  onsubmit="savetolocal(event)">
        <label for="">Name</label>
        <input type="text" id="name" name="username"  />
        <label for="" >Email</label>
        <input type="email" id="email"  name="emailid" />
        <button>submit</button>
        <ul id="displey">

        </ul>
        
    </form>


    <script>

        function savetolocal(event){
            event.preventDefault();
            const name=event.target.username.value;
            const email=event.target.emailid.value;

            var myobj = { name  ,email}


            localStorage.setItem(myobj.email,JSON.stringify(myobj));
            
             //to get  value from imput
            var nameItem=document.getElementById('name').value;
            var emailitem=document.getElementById('email').value;
            var nameitemtext=document.createTextNode(nameItem);
            var emailitemtext=document.createTextNode(emailitem)
            var ul=document.getElementById('displey');

           
            //create a new li
            var li=document.createElement('li');
            li.style.listStyle='none';
            //add class
            li.className='abcd';
          
            
            //add text node with input value of item and description
          
            // li.insertBefore(nameitemtext,ul);
            // ul.insertBefore(emailitemtext,li);
            li.appendChild(nameitemtext);
            li.appendChild(emailitemtext);
            
            ul.appendChild(li);
           
        }

 


    </script>
</body>
</html>
